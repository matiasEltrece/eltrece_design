<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Generar imagen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 16px;
            background-color: #fff;
            color: #333;
            max-width: 400px;
            margin: 0 auto;
        }

        h3 {
            font-size: 1.2rem;
            margin: 8px 0 16px;
            text-align: center;
        }

        label {
            font-weight: 500;
            margin-top: 12px;
            margin-bottom: 4px;
            display: block;
        }

        input[type="url"],
        input[type="file"],
        button,
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .radio-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .radio-row label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: normal;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .status-info {
            background-color: #e0e0e0;
            color: #333;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #generatedImage {
            max-width: 300px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
        }

        #volverBtn, #downloadBtn {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #volverBtn:hover,
        #downloadBtn:hover {
            background-color: #0056b3;
        }

        #top-logo {
            display: block;
            max-width: 160px;
            margin: 0 auto 8px;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <img src="icons/eltrece.png" id="top-logo" alt="logo eltrece" />
    <h3>Generar imagen</h3>

    <label for="programaSelect">Programa:</label>
    <select id="programaSelect">
        <option value="">-- Selecciona un programa --</option>
    </select>

    <label for="diseñoUrl">Foto (URL):</label>
    <input type="url" id="diseñoUrl" placeholder="https://...">

    <label for="fileInput">O subir imagen desde tu equipo:</label>
    <input type="file" id="fileInput" accept="image/*" />

    <label>Formato:</label>
    <div class="radio-row" id="formatoCheckboxes"></div>

    <div style="margin: 8px 0;">
        <label style="display:flex; align-items:center; gap:6px;">
            <input type="checkbox" id="ajustarCheckbox" checked />
            Ajustar imagen al recuadro
        </label>
    </div>

    <button id="generateButton">Generar</button>

    <div id="status" class="status-info">Listo.</div>

    <div id="preview-container">
        <img id="generatedImage" />
        <button id="downloadBtn">Descargar imagen</button>
        <button id="volverBtn">← Volver</button>
    </div>

    <canvas id="output-canvas"></canvas>

    <script src="eltrece_programas.js"></script>
    <script src="eltrece.js"></script>
</body>
</html>
